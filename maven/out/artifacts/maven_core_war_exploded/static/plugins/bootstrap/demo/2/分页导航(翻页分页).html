<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>分页导航（翻页分页导航）</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>
<!--代码-->
<ul class="pager">
    <li><a href="#">&laquo;上一页1</a></li>
    <li><a href="#">下一页1&raquo;</a></li>
</ul>
<!--左右对齐-->
<ul class="pager">
    <li class="previous"><a href="#">&laquo;上一页2</a></li>
    <li class="next"><a href="#">下一页2&raquo;</a></li>
</ul>
<!--禁止状态-->
<ul class="pager">
    <li class="disabled"><span>&laquo;上一页3</span></li>
    <li><a href="#">下一页3&raquo;</a></li>
</ul>
<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
